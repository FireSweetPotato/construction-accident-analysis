<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>워드클라우드</title>
    <style>
        body { margin: 0; padding: 0; text-align: center; background: #fff; }
        img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
        .error { color: red; margin-top: 2em; }
    </style>
</head>
<body>
    <h2>Word Cloud</h2>
    <div id="img-container"></div>
    <script>
        function getConstruction() {
            const params = new URLSearchParams(window.location.search);
            return params.get('construction');
        }
        const construction = getConstruction();
        const container = document.getElementById('img-container');
        if (construction) {
            const img = document.createElement('img');
            img.src = `/최종 분석 결과/${construction}/${construction}_wordcloud.png`;
            img.alt = `${construction} 워드클라우드 이미지`;
            img.onerror = function() {
                container.innerHTML = '<div class="error">워드클라우드 이미지를 찾을 수 없습니다.</div>';
            };
            container.appendChild(img);
        } else {
            container.innerHTML = '<div class="error">공종명이 지정되지 않았습니다.</div>';
        }
    </script>
</body>
</html>
